# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
  - release
  - devel
  
cache: packages

os:
  - osx
  
install: 
  - R -e 'install.packages("BiocManager"); BiocManager::install("EBImage")'
  - R -e 'install.packages("testthat")' #install testthat because of devel issues 
  
before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install ffmpeg; fi
  - R -e 'source("https://install-github.me/r-lib/remotes")'