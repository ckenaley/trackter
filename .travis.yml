language: r
r:
  - oldrel
  - release
  - bioc-devel
  
cache: packages
os:
  - osx

addons:
  apt:
    update: true
      sources:
        - sourceline: 'ppa:opencpu/imagemagick'
      packages:
        - libmagick++-dev

before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install ffmpeg; fi